<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="body">
    <div class="header">
        <div class="title">
            <h1 class="title-text">Tic Tac Toe</h1>
        </div>
    <div class="instructions" id="instructions">
        <p>Tap on area you want to play to</p>
    </div>
       
    </div>
    <div class="game">

 
    <div class="game-flow" >
        <pre id="game-flow">X   to  play</pre>
    </div>
    <div class="game-info">
        <h4 id="game_info2"></h4>
        <pre id="game_info1"><span class="x_display">X</span>    <span id="X_score_text"> 0</span> - <span id="O_score_text">0</span>    <span class="o_display">O</span></pre>
    </div>
    <div class="table">

    <table id="table">
        <tbody>
            <tr style="border-bottom: 2px solid #dddddd;">
                <td id="row1_col1" style="border-right: 2px solid #dddddd;"><pre> </pre></td>
                <td id="row1_col2"><pre> </pre></td>
                <td id="row1_col3" style="border-left: 2px solid #dddddd;"><pre> </pre></td>
            </tr>
            <tr>
                <td id="row2_col1" style="border-right: 2px solid #dddddd;"><pre> </pre></td>
                <td id="row2_col2"><pre> </pre></td>
                <td id="row2_col3" style="border-left: 2px solid #dddddd;"><pre> </pre></td>
            </tr>
            <tr style="border-top: 2px solid #dddddd;">
                <td id="row3_col1" style="border-right: 2px solid #dddddd;"><pre> </pre></td>
                <td id="row3_col2"><pre> </pre></td>
                <td id="row3_col3" style="border-left: 2px solid #dddddd;"><pre> </pre></td>
            </tr>
        </tbody>
        
    </table>
    </div>
    </div>
    <div class="button">
        <button class="reset" id="reset">Play again</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
